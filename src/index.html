<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;" />
    <title>NavCertiTrans</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0050b3" />
    <link rel="icon" href="assets/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />

  </head>

  <body>
    <div class="top-bar">
      <button onclick="window.history.back()">←</button>
      <button onclick="window.history.forward()">→</button>
      <button onclick="location.reload()">⟳</button>
      <input type="text" id="address" placeholder="https://www.dwaccess.com" />
    </div>
    
    <webview id="browser" src="https://www.dwaccess.com"  preload="preload.js"> </webview>

    <script src="renderer.js" defer></script>
  </body>
</html>
